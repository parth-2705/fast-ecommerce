{{define "productItem"}}
    <a class="list-item" href="/product/{{.id}}">
        <div class="product-thumbnail">
            <img src="{{.thumbnail}}?width=128"/>
        </div>
        <div class="info-medium">{{.name}}</div>
        <div class="info-small">{{.status}}</div>
        <div class="info-medium">₹ {{.price.sellingPrice}} <del style="margin-left:0.25em;">₹ {{.price.mrp}}</del></div>
        <div class="info-small">{{.quantity}} in stock</div>
        <div class="info-small">{{.category.Name}}</div>
        <div class="info-small">{{.brand.Name}}</div>
    </a>
{{end}}
