<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- load bootstrap styles optimally -->
  {{template "title" "Payment"}}
  <link rel="stylesheet" href="/static/styles/color.css">
  <link rel="stylesheet" href="/static/styles/bootstrap.min.css">
  <link rel="stylesheet" href="/static/styles/global.css">

  <!-- in styles set the viewport to be only of mobile size, no desktop site supported -->
  <style>
    .light-green-bg {
      background: #F1FAF0;
    }

    .dark-green-text {
      color: #282828;
    }

    .light-grey-bg {
      background: #FAFAFA;
    }

    .amigo-red-button {
      background: #201254;
      color: #fff;
      border: 1px solid #201254;
    }

    .amigo-red-text {
      color: #201254;
    }

    .text-smaller {
      font-size: 0.9rem;
    }

    .quantity .col {
      padding: 0 5px;
    }

    .spacer {
      height: 8px;
      background: #E9E9E9;
      margin-top: 0.8rem;
      margin-bottom: 0.8rem;
    }

    .content-margin {
      margin-top: 0.1rem;
      margin-bottom: 0.1rem;
    }

    u.dotted {
      border-bottom: 1px dotted #000;
      text-decoration: none;
    }

    u.green-dotted {
      border-bottom: 1px dotted #28a745;
      text-decoration: none;
    }

    strong.small {
      font-weight: bolder;
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
  <script src="https://js.stripe.com/v3/"></script>

</head>

<body class="d-flex flex-column h-100">
{{template "fullPageLoader"}}
  <main role="main" class="flex-shrink-0">
  
        <div class="header">
            {{template "websiteHeader"}}
        </div>
    <div class="container">
    
      <form id="payment-form" class="mt-4" data-secret="{{ .ClientSecret }}">
        <div id="payment-element">
          <!-- Elements will create form elements here -->
        </div>
        <button id="submit" class="mt-3 btn btn-lg btn-block btn-primary roovo-red-button">Paying â‚¹ {{.Amount}} ...</button>
        <div id="error-message">
          <!-- Display error message to your customers here -->
        </div>
      </form>
    </div>
  </main>

  <script>
    console.log("{{.ClientSecret}}")
    const stripe = Stripe('{{.StripePK}}');
    stripe
    .confirmCardPayment('{{.ClientSecret}}', {
      payment_method: '{{.StripeCardId}}',
    })
    .then(function(result) {
      // Handle result.error or result.paymentIntent
      console.log(result)
      window.location.href = '{{.RedirectURL}}'

    });

    

  </script>
</body>

</html>
