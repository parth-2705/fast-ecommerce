{{define "meta"}}
<!-- MS, fb & Whatsapp -->

<!-- MS Tile - for Microsoft apps-->
<meta name="msapplication-TileImage" content="https://roovo.in/cdn-cgi/image/width=300,format=auto/https://storage.googleapis.com/roovo-images/rawImages/{{.Thumbnail}}">    

<!-- fb & Whatsapp -->

<!-- Site Name, Title, and Description to be displayed -->
<meta property="og:site_name" content="Roovo | Shop like a millionaire">
<meta property="og:title" content="{{.Name}}">
<meta property="description" content="{{.Description}}">
<meta property="og:description" content="{{.Description}}">

<!-- Image to display -->
<meta property="og:image" content="https://roovo.in/cdn-cgi/image/width=300,format=auto/https://storage.googleapis.com/roovo-images/rawImages/{{.Thumbnail}}">

<!-- No need to change anything here -->
<meta property="og:type" content="website" />
<meta property="og:image:type" content="image/avif">

<!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
<meta property="og:image:width" content="300">
<meta property="og:image:height" content="300">

<!-- Website to visit when clicked in fb or WhatsApp-->
<meta property="og:url" content="https://roovo.in/product/{{.ID}}">


<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://roovo.in/product/{{.ID}}">
<meta property="twitter:title" content="{{.Name}}">
<meta property="twitter:description" content="{{.Description}}">
<meta property="twitter:image" content="https://roovo.in/cdn-cgi/image/width=300,format=auto/https://storage.googleapis.com/roovo-images/rawImages/{{.Thumbnail}}">
{{end}}
