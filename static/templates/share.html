{{define "share"}}
<div id="share-modal" class="share-modal-container">
  <div class="share-modal">
    <div class="rowFlex justify-between mb-05">
      <div class="share-refer-earn-text">Refer and Earn</div>
      <img class="share-cross" src="/static/icons/cross.svg" alt="share" onclick="closeSharePopUp()" />
    </div>
    <div class="share-buttons-container">

      <!-- Whatsapp -->
      <a class="share-button" id="whatsapp-share"
        href="whatsapp://send?text=https://roovo.in/product/{{.product.ID}}?code={{.referralCode}}"
        data-action="share/whatsapp/share">
        <img src="/static/assets/share-whatsapp.svg" alt="whatsapp" />
        <p class="share-button-text">WhatsApp</p>
      </a>

      <!-- Instagram -->
      <!-- <div class="share-button" onclick="shareInstagram()">
        <img src="/static/assets/share-instagram.svg" alt="insta" />
        <p class="share-button-text">Instagram</p>
      </div> -->

      <!-- Facebook -->
      <div class="share-button" onclick="shareFacebook()">
        <img src="/static/assets/share-fb.svg" alt="fb" />
        <p class="share-button-text">Facebook</p>
      </div>

      <!-- Messaging -->
      <div class="share-button" onclick="openMoreOptions(event)">
        <img src="/static/assets/share-msg.svg" alt="msg" />
        <p class="share-button-text">Messaging</p>
      </div>

      <!-- Copy Link -->
      <div id="copy-link-1" class="share-button" onclick="copyReferralLink(event)">
        <img src="/static/assets/share-copylink.svg" alt="copy" />
        <p class="share-button-text">Copy link</p>
      </div>

      <!-- Copy Link -->
      <div id="link-copied-1" class="share-button" style="display: none;">
        <img src="/static/assets/share-link-copied.svg" alt="copy" />
        <p class="share-button-text">&ensp;Copied&ensp;</p>
      </div>

      <!-- More -->
      <div class="share-button" onclick="share(event)">
        <img src="/static/assets/share-more.svg" alt="more" />
        <p class="share-button-text">More</p>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const whatsappShareIcon = document.getElementById("whatsapp-share")
      whatsappShareIcon.setAttribute("href", "whatsapp://send?text=" + getShareText())
    })

    function isDeviceMobile(){
      var deviceIsMobile = false; //At the beginning we set this flag as false. If we can detect the device is a mobile device in the next line, then we set it as true.

      if(/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|ipad|iris|kindle|Android|Silk|lge |maemo|midp|mmp|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows (ce|phone)|xda|xiino/i.test(navigator.userAgent) 
          || /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(navigator.userAgent.substr(0,4))) {
        deviceIsMobile = true;
      }
  
      return deviceIsMobile
    }

    function getShareLinkRaw() {
      let referralCode = {{.referralCode }}

      let url = "https://roovo.in/product/{{.product.ID}}"

      if (referralCode && referralCode.length > 0) {
        url += "?code=" + referralCode
      }

      return url
    }

    function getShareLink() {
      return encodeURIComponent(getShareLinkRaw())
    }

    function getShareText() {
      let shareText = ""

      let tempText = "Hey! Try this product "
      tempText += "{{.product.Name}})".split("&").join("and")
      tempText = tempText.split("%").join("Ùª")
      tempText += " from {{.product.Brand.Name}}.";
      tempText += escape("\n https://roovo.in/product/{{.product.ID}}")

      let referralCode = {{.referralCode }}
      if (referralCode && referralCode.length > 0) {
        tempText += "?code=" + referralCode
      }
      return tempText;
    }

    function getShareTextWithOutEncoding() {
      let shareText = ""

      let tempText = "Hey! Try this product {{.product.Name}}) from {{.product.Brand.Name}}.\n https://roovo.in/product/{{.product.ID}}";

      let referralCode = {{.referralCode }}
      if (referralCode && referralCode.length > 0) {
        tempText += "?code=" + referralCode
      }
      return tempText;
    }

    
    function getShareTextEncoded() {
      return encodeURIComponent(getShareText());
    }

    function closeSharePopUp() {
      document.getElementById("share-modal").setAttribute("style", "display:none");
    }

    function share() {
      console.log("sharing", navigator)
      if (navigator.share) {
        // Web Share API is supported
        navigator.share({
          title: document.title,
          text: getShareTextWithOutEncoding(),
        })
          .then(() => console.log('Shared successfully'))
          .catch((error) => console.error('Error sharing:', error));
      } else {
        console.log("fallback triggered")
        // Fallback for unsupported browsers
        openMoreOptions();
      }
    }

    function openMoreOptions() {

      if(!isDeviceMobile()){
        share()
        return;
      }

      // Create a dynamic share link with the desired content
      const shareLink = document.createElement('a');

      if(isAndroid()){
        shareLink.href = `sms:?body=${getShareText()}`;
      }else{
        shareLink.href = `sms:&body=${getShareText()}`;
      }

      shareLink.style.display = 'none';

      // Trigger the click event on the dynamic link
      document.body.appendChild(shareLink);
      shareLink.click();
      document.body.removeChild(shareLink);
    }

    function shareInstagram() {

      //if(!isDeviceMobile()){
     //   share()
     //   return;
     // }

      // Replace 'your_image_url' and 'your_caption' with your actual image URL and caption
      const image = {{.product.Thumbnail }}

      const url = `instagram://library?url=${getShareLink()}&AssetPath=${encodeURIComponent(image)}`;
      window.open(url, '_blank');
    };

    function shareFacebook() {
      const url = `https://www.facebook.com/sharer/sharer.php?u=${getShareLink()}&t=${getShareTextEncoded()}`;
      window.open(url, '_blank');
    }

    function fallbackCopyTextToClipboard(text) {
      var textArea = document.createElement("textarea");
      textArea.value = text;

      // Avoid scrolling to bottom
      textArea.style.top = "0";
      textArea.style.left = "0";
      textArea.style.position = "fixed";

      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();

      try {
        var successful = document.execCommand('copy');
        var msg = successful ? 'successful' : 'unsuccessful';

        if (successful) {
          document.getElementById("link-copied-1").setAttribute("style", "display:flex");
          document.getElementById("copy-link-1").setAttribute("style", "display:none");

          setTimeout(
            function () {
              document.getElementById("copy-link-1").setAttribute("style", "display:flex");
              document.getElementById("link-copied-1").setAttribute("style", "display:none");
            }, 1000);
        }

        console.log('Fallback: Copying text command was ' + msg);
      } catch (err) {
        console.error('Fallback: Oops, unable to copy', err);
      }

      document.body.removeChild(textArea);
    }

    function copyTextToClipboard(text) {
      if (!navigator.clipboard) {
        fallbackCopyTextToClipboard(text);
        return;
      }
      navigator.clipboard.writeText(text).then(function () {
        document.getElementById("link-copied-1").setAttribute("style", "display:flex");
        document.getElementById("copy-link-1").setAttribute("style", "display:none");

        setTimeout(
          function () {
            document.getElementById("copy-link-1").setAttribute("style", "display:flex");
            document.getElementById("link-copied-1").setAttribute("style", "display:none");
          }, 1000);

        console.log('Async: Copying to clipboard was successful!');
      }, function (err) {
        console.error('Async: Could not copy text: ', err);
      });
    }

    function copyReferralLink(event) {
      event.stopPropagation();
      copyTextToClipboard(getShareTextWithOutEncoding())
    }

    function isAndroid() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
          return true;
      }

      return false
  }

  </script>

</div>
{{end}}
